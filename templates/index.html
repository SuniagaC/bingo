
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Web</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Bingo Multijugador</h1>
    <input type="text" id="player-name" placeholder="Tu nombre">
    <button onclick="joinGame()">Unirse</button>
    <div id="game" style="display:none;">
        <p>Jugador: <span id="display-name"></span></p>
        <button onclick="drawNumber()">¡Cantar Número!</button>
        <audio id="sound" src="/static/sounds/bell.mp3" preload="auto"></audio>
        <div id="number"></div>
        <div id="history"></div>
        <table id="bingo-card"></table>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
